<!DOCTYPE html>
<html>
  <head>
    <title>Caesar Cipher Encryption</title>
  </head>
  <body>
    <h1>Caesar Cipher Encryption</h1>
    <label for="input">Enter text to encrypt:</label>
    <input type="text" id="input" name="input"><br><br>
    <label for="shift">Enter shift pattern:</label>
    <input type="number" id="shift" name="shift"><br><br>
    <button onclick="encrypt()">Encrypt</button>
    <br><br>
    <label for="output">Encrypted text:</label>
    <textarea id="output" name="output"></textarea>
    <script>
      function encrypt() {
        const input = document.getElementById('input').value;
        const shift = parseInt(document.getElementById('shift').value);

        let output = '';

        for (let i = 0; i < input.length; i++) {
          let charCode = input.charCodeAt(i);

          // check if character is a letter
          if (charCode >= 65 && charCode <= 90) {
            charCode = ((charCode - 65 + shift) % 26) + 65;
          } else if (charCode >= 97 && charCode <= 122) {
            charCode = ((charCode - 97 + shift) % 26) + 97;
          }

          output += String.fromCharCode(charCode);
        }

        document.getElementById('output').value = output;
      }
    </script>
  </body>
</html>
